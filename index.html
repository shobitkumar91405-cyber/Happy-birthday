body{

/* ================= INTRO ================= */
#introScreen{
position:fixed;
inset:0;
background:#000;

}

.intro-heart{

}

@keyframes spin{
from{transform:rotateY(0deg)}
to{transform:rotateY(360deg)}
}
@keyframes glow{
from{text-shadow:0 0 20px #ff4d6d}
to{text-shadow:0 0 60px #ff99aa}
}

.intro-card{
background:#111;
border-radius:20px;
padding:15px;

width:90%;
max-width:320px;
}

.intro-card video{
width:100%;
border-radius:15px;
}

.tapText{
margin-top:15px;
opacity:.8;
font-size:14px;
}

/* EFFECTS */
.rain{
position:fixed;
top:-10px;
width:2px;
height:12px;
background:#5dade2;
animation:fall linear infinite;
opacity:.6;
}
@keyframes fall{to{transform:translateY(110vh)}}

.light{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
transition:.1s;
}

.heart{
position:fixed;
font-size:22px;
animation:float 2.5s linear forwards;
}
@keyframes float{
to{transform:translateY(-250px) scale(1.5);opacity:0}
}

/* MAIN */
header{padding:20px}
h2{color:var(--accent)}
.made{opacity:.7}

.insta a{
color:#ff69b4;
text-decoration:none;
font-weight:bold;
}

padding:15px;
max-width:900px;

}
.vcard{
background:var(--card);
border-radius:20px;
padding:10px;

.play{font-size:40px;cursor:pointer}

/* PHOTO */

/* SHAYARI */

.cover{font-size:35px}
.content{display:none;font-size:14px;font-weight:bold}
