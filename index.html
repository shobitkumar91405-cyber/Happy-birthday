<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SivaSingh & Pallavi - A Beautiful Journey</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --rose-pink: #ff4d6d;
            --soft-glow: rgba(255, 77, 109, 0.4);
            --text-gold: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-gold);
            overflow-x: hidden;
        }

        /* Particles & Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Opening Screen */
        #opening-screen {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1e26 0%, #0b0e14 100%);
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .hero-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: white;
            text-shadow: 0 0 20px var(--rose-pink);
            animation: pulseGlow 3s infinite alternate;
        }

        .hero-names {
            font-size: 1.5rem;
            margin-top: 20px;
            color: var(--rose-pink);
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--rose-pink); }
            100% { transform: scale(1.05); text-shadow: 0 0 40px var(--rose-pink), 0 0 60px #ff8fa3; }
        }

        /* Main Content */
        #main-content {
            display: none;
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 77, 109, 0.2);
            border-radius: 20px;
            margin-bottom: 80px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
        }

        .gif-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .shayari-container {
            padding: 40px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .shayari-line {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            min-height: 3.2em;
            color: #ffd1dc;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Instagram Section */
        .footer {
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 77, 109, 0.2);
        }

        .insta-handle {
            display: inline-block;
            margin: 10px 20px;
            color: var(--rose-pink);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .insta-handle:hover {
            color: white;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .hero-text { font-size: 1.8rem; }
            .card { margin-bottom: 40px; }
            .gif-container { height: 300px; }
            .shayari-line { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-container"></canvas>

    <div id="opening-screen" onclick="startExperience()">
        <div class="hero-text">Beautiful Friendship</div>
        <div class="hero-names">SivaSingh & Pallavi üòç</div>
        <p style="margin-top: 40px; font-size: 0.8rem; letter-spacing: 2px; opacity: 0.6;">TAP TO ENTER OUR WORLD</p>
    </div>

    <div id="main-content">
        <div class="card">
            <div class="gif-container" onclick="toggleMedia(this)">
                <img src="gif1.gif" alt="Friendship Moment">
            </div>
            <div class="shayari-container">
                <div class="shayari-line" id="shayari-1"></div>
            </div>
        </div>

        <div class="card">
            <div class="gif-container" onclick="toggleMedia(this)">
                <img src="gif2.gif" alt="Bonding">
            </div>
            <div class="shayari-container">
                <div class="shayari-line" id="shayari-2"></div>
            </div>
        </div>

        <div class="card">
            <div class="gif-container" onclick="toggleMedia(this)">
                <img src="gif3.gif" alt="Trust">
            </div>
            <div class="shayari-container">
                <div class="shayari-line" id="shayari-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="gif-container" onclick="toggleMedia(this)">
                <img src="gif4.gif" alt="Happiness">
            </div>
            <div class="shayari-container">
                <div class="shayari-line" id="shayari-4"></div>
            </div>
        </div>

        <div class="card">
            <div class="gif-container" onclick="toggleMedia(this)">
                <img src="gif5.gif" alt="Support">
            </div>
            <div class="shayari-container">
                <div class="shayari-line" id="shayari-5"></div>
            </div>
        </div>

        <div class="card">
            <div class="gif-container" onclick="toggleMedia(this)">
                <img src="gif6.gif" alt="Forever">
            </div>
            <div class="shayari-container">
                <div class="shayari-line" id="shayari-6"></div>
            </div>
        </div>

        <footer class="footer">
            <h3 style="margin-bottom: 20px; color: white;">üì∏ Instagram</h3>
            <a href="#" class="insta-handle">@smss1708</a>
            <a href="#" class="insta-handle">@black_its_me20</a>
        </footer>
    </div>

    <audio id="bgMusic" loop>
        <source src="newsong.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bgMusic');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.type = Math.random() > 0.8 ? 'heart' : 'circle';
            }
            update() {
                this.y -= this.speedY;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`;
                if (this.type === 'heart') {
                    ctx.font = `${this.size * 2}px serif`;
                    ctx.fillText('üíñ', this.x, this.y);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        const shayariData = [
            ["Dosti ka rishta sabse anokha hota hai,", "SivaSingh aur Pallavi ka saath sabse pyara hota hai."],
            ["Zindagi ke safar mein milte hain bahut se log,", "Par Pallavi jaisa dost kismat se hi milta hai SivaSingh ko."],
            ["Khamoshiyon mein bhi jo baat samajh le,", "Aisi dosti SivaSingh aur Pallavi ki dastaan kehle."],
            ["Phoolon ki mehak aur taron ki chamak,", "SivaSingh-Pallavi ki dosti rahe hamesha damak."],
            ["Mushkil raahon mein bhi jo muskuraana sikha de,", "Pallavi hi hai woh jo SivaSingh ka har pal saja de."],
            ["Sadiyon tak yaad rakhi jayegi yeh dosti,", "SivaSingh aur Pallavi ki sabse haseen hasti."]
        ];

        function typeShayari(elementId, lines) {
            let lineIdx = 0;
            const el = document.getElementById(elementId);
            
            function showLine() {
                el.style.transition = "opacity 1s, text-shadow 1s";
                el.style.opacity = "0";
                
                setTimeout(() => {
                    el.innerText = lines[lineIdx];
                    el.style.opacity = "1";
                    el.style.textShadow = "0 0 15px #ff4d6d";
                    
                    setTimeout(() => {
                        lineIdx = (lineIdx + 1) % lines.length;
                        showLine();
                    }, 4000);
                }, 1000);
            }
            showLine();
        }

        function startExperience() {
            document.getElementById('opening-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('opening-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                music.play().catch(e => console.log("Autoplay blocked, waiting for interaction"));
                
                shayariData.forEach((lines, i) => {
                    typeShayari(`shayari-${i+1}`, lines);
                });
            }, 1000);
        }

        function toggleMedia(container) {
            if (music.paused) {
                music.play();
                container.style.boxShadow = "none";
            } else {
                music.pause();
                container.style.boxShadow = "0 0 30px #ff4d6d";
            }
        }

        // Parallax and scroll reveal logic
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    const volume = Math.max(0.2, 1 - (rect.top / window.innerHeight));
                    music.volume = Math.min(volume, 1);
                }
            });
        });
    </script>
</body>
</html>
