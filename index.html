<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You Ritimaa ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:background 3s linear;
}

/* Intro Screen */
#intro{
  text-align:center;
  color:white;
}

#intro h1{
  font-size:40px;
  margin-bottom:30px;
}

button{
  padding:15px 35px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4081;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* Video Fullscreen */
#videoContainer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div id="intro">
  <h1>I have something for you Ritimaa ❤️</h1>
  <button onclick="startVideo()">Click to Continue</button>
</div>

<div id="videoContainer">
  <video id="myVideo" autoplay>
    <source src="video1.mp4" type="video/mp4">
  </video>
</div>

<script>

const colors = [
  "#ff9a9e",
  "#fad0c4",
  "#a18cd1",
  "#fbc2eb",
  "#ffecd2",
  "#fcb69f",
  "#ff6a88",
  "#36d1dc"
];

let index = 0;

function changeTheme(){
  document.body.style.background = 
    `linear-gradient(45deg, ${colors[index]}, ${colors[(index+1)%colors.length]})`;
  index = (index+1) % colors.length;
}

setInterval(changeTheme,3000);
changeTheme();

function startVideo(){
  document.getElementById("intro").style.display="none";
  document.getElementById("videoContainer").style.display="flex";
  
  let video = document.getElementById("myVideo");
  video.play();
}

</script>

</body>
</html>
